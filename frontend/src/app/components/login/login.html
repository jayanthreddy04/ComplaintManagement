<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="assets/logo.png" alt="College Logo" class="logo" onerror="this.style.display='none'">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()" *ngIf="!isLoading; else loading">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          College Email
        </label>
        <input type="email" id="email" [(ngModel)]="email" name="email"
               placeholder="Enter your college email" required>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <input type="password" id="password" [(ngModel)]="password" name="password"
               placeholder="Enter your password" required>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="!email || !password">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>

      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        {{ error }}
      </div>
    </form>

    <ng-template #loading>
      <div class="loading">
        <div class="spinner"></div>
        <p>Signing you in...</p>
      </div>
    </ng-template>

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Create one here</a></p>
    </div>
  </div>
</div>
