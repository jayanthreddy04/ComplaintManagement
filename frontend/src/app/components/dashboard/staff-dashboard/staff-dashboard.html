<div class="staff-dashboard">
  <h1>Staff Dashboard</h1>
  
  <div class="stats-container">
    <div class="stat-card">
      <h3>Pending Complaints</h3>
      <p class="stat-number pending">{{ pendingComplaints }}</p>
    </div>
    <div class="stat-card">
      <h3>Assigned to Me</h3>
      <p class="stat-number assigned">{{ assignedComplaints }}</p>
    </div>
    <div class="stat-card">
      <h3>Total Resolved</h3>
      <p class="stat-number resolved">{{ totalResolved }}</p>
    </div>
  </div>

  <div class="complaints-section">
    <h2>Recent Complaints</h2>
    <div class="complaint-list">
      <p>Complaints assigned to you will appear here...</p>
    </div>
  </div>
</div>
