<div class="profile-container">
  <div class="profile-card">
    <h2>User Profile</h2>
    
    <div class="profile-info">
      <div class="info-group">
        <label>Full Name:</label>
        <span>{{ user.name }}</span>
      </div>
      <div class="info-group">
        <label>Email:</label>
        <span>{{ user.email }}</span>
      </div>
      <div class="info-group">
        <label>College ID:</label>
        <span>{{ user.collegeId }}</span>
      </div>
      <div class="info-group">
        <label>Role:</label>
        <span class="capitalize">{{user.role}}</span>
      </div>
    </div>

    <div class="edit-section">
      <h3>Edit Profile</h3>
      <form class="edit-form">
        <div class="form-group">
          <label for="editName">Name</label>
          <input type="text" id="editName" [value]="user.name">
        </div>
        <div class="form-group">
          <label for="editPassword">New Password</label>
          <input type="password" id="editPassword" placeholder="Enter new password">
        </div>
        <button type="submit" class="update-btn">Update Profile</button>
      </form>
    </div>

    <div class="complaints-history">
      <h3>My Complaints</h3>
      <div class="complaints-tree">
        <div *ngFor="let complaint of complaints" class="complaint-item">
          <div class="complaint-header">
            <span class="complaint-title">{{ complaint.title }}</span>
            <span class="status-badge" [class]="complaint.status">{{ complaint.status }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
