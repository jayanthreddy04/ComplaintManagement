<div class="new-complaint-container">
  <div class="complaint-card">
    <h2>Register New Complaint</h2>
    <p>Fill in the details below to submit your complaint</p>
    
    <form class="complaint-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option *ngFor="let category of categories" [value]="category">
            {{ category}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" placeholder="Brief title of your complaint" required>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" rows="5" placeholder="Detailed description of your issue..." required></textarea>
      </div>

      <div class="form-group">
        <label for="proof">Photo/Video Proof (Optional)</label>
        <input type="file" id="proof" accept="image/*,video/*">
        <small>You can upload images or videos as evidence</small>
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" routerLink="/dashboard">Cancel</button>
        <button type="submit" class="submit-btn">Submit Complaint</button>
      </div>
    </form>
  </div>
</div>
